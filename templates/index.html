<!DOCTYPE html>
<html>
<head>
    <title>Word Explorer</title>
</head>
<body>
    <h1>Word Explorer</h1>
    <form method="POST">
        <input type="text" name="word" placeholder="Enter a word" required>
        <button type="submit">Search</button>
    </form>

    {% if word %}
        <h2>Results for "{{ word }}"</h2>

        {% if is_valid %}
            <p><strong>Valid Word:</strong> Yes</p>
            <p><strong>Definitions:</strong><br>{{ definitions | safe }}</p>
            <p><strong>One-Letter Suggestions:</strong> {{ suggestions | join(", ") }}</p>
        {% else %}
            <p><strong>Valid Word:</strong> No</p>
            <p><strong>Autocomplete Suggestions:</strong> {{ autocomplete | join(", ") }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
